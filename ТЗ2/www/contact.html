<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Whitesquare</title>
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	</head>
		<body>
			<div class="wrapper">
				<header>
					<a href="/"><img src="images/logo.png" alt="Whitesquare logo"></a>
					<form name="search" class="sinput" action="#" method="get">
						<input type="search" name="q" placeholder="Search"><button type="submit">GO</button>
					</form>
					<div class="heading">
						<h1 id="headname">HOME</h1>
					</div>
				</header>
				<nav>
					<ul class="top-menu">
						<li><a href="index.html" onclick="setHeaderText(this)">HOME</a></li>
						<li><a href="#" onclick="setHeaderText(this)">ABOUT US</a></li>
						<li><a href="#" onclick="setHeaderText(this)">SERVICES</a></li>
						<li><a href="#" onclick="setHeaderText(this)">PROJECTS</a></li>
						<li><a href="#" onclick="setHeaderText(this)">MEMBERS</a></li>
						<li><a href="contact.html" onclick="setHeaderText(this)">CONTACT</a></li>
					</ul>
				</nav>
				<main id="contact">
					<aside>
						<h2>INFO</h2>
						<p><img src="images/bg1.png" width="230" height="180" alt="Our offices"></p>
					</aside>
					<section>
						<form id="contactform" onsubmit="formSubmit(this)">
							<fieldset>
							  <legend>CONTACT US</legend>
							  <p><label for="fname">Имя :     </label><br><input type="text" name="fname"></p>
							  <p><label for="lname">Фамилия : </label><br><input type="text" name="lname"></p>
							  <p><label for="email">E-mail :  </label><br><input type="email" name="email"></p>
							  <p>
								<label>Тип запроса:</label><br>
								<select name="reqtype">
								  <option>Сотрудничество</option>
								  <option>Техническая информация</option>
								  <option>Ошибка на сайте</option>
								</select>
							  </p>
							  <p><b>Введите текст запроса:</b></p>
    						  <p><textarea rows="10" cols="45" name="reqtext"></textarea></p>
							</fieldset>
						  <p><input type="submit" value="Отправить"></p>
						</form>		
					</section>
				</main>
			</div>
			<footer>
				<div class="footer">
					<div id="social">
						<h3>SOCIAL NETWORKS</h3>
						<a href="http://twitter.com/" class="social-icon twitter"></a>
						<a href="http://google.com/" class="social-icon google"></a>
					</div>
					<div id="footer-logo">
						<a href="/"><img src="images/footer-logo.png" alt="Whitesquare logo"></a>
					</div>
				</div>
			</footer>
			<script src="topmenu.js"></script>
			<script>
				function formSubmit(formelem) {
					let fname = document.getElementsByName("fname")[0].value;
					let lname = document.getElementsByName("lname")[0].value;
					let reqtype = document.getElementsByName("reqtype")[0].value;
					var alerttext = `${fname} ${lname}, вы отправили запрос по теме: ${reqtype} !`;
					alert(alerttext);
				}
			</script>
		</body>
</html>
